server:
  port: 63050
  servlet:
    context-path: /media

media:
  ffmpeg:
    path: "D:/softwares/unzip/ffmpeg-2023-04-12-git-1179bb703e-full_build/bin/ffmpeg.exe"
    filetypes: 'video/x-msvideo'
  thread-pool:
    core: 10
    max: 12
    keep-alive-time: 60
    queue-size: 1024
spring:
  application:
    name: media-api
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/xczx-media
    password: root
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        group: xczx
        namespace: dev
        server-addr: localhost:8848
  servlet:
    multipart:
      # 总和
      max-request-size: 10MB
      # 单个
      max-file-size: 10MB
mybatis-plus:
